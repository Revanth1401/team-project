<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="regist.css" />
</head>
<body>

  <div class="form-container">
    <form class="registration-form" method="POST" action="#">
      <center>
      <h1>EVEREST IMS</h1>
      <h2>Register Account</h2>
      </center>
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" placeholder="nisha" required></td>
        </tr>
        <tr>
          <td><label for="email">Email ID:</label></td>
          <td><input type="email" id="email" name="email" placeholder="nisha@gmail.com" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" placeholder="Password" required></td>
        </tr>
        <tr>
        <td><label for="rp">Re-type Password:</label></td>
          <td><input type="tel" id="rp" name="Re-type password" placeholder="Re-type password" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
      <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    </form>
  </div>

</body>
</html>
